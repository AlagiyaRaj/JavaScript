<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DIGITAL CLOCK</title>
</head>

<body>
    <div class="container text-center">
        <div class="content">
            <div class="header py-3  text-center">
                <h1 class="h1">
                    DIGITAL CLOCK
                </h1>
            </div>
            <div class="cont ">
                <div class="row justify-content-evenly  mx-auto w-25">
                    <div class="col-lg-2 cols">
                        <div class="box " id="hr"></div>
                    </div>
                    <div class="col-lg-2 cols">
                        <div class="box" id="min"></div>
                    </div>
                    <div class="col-lg-2 cols">
                        <div class="box" id="sec"></div>
                    </div>
                    <div class="col-lg-2 cols">
                        <div class="box" id="fm"></div>
                    </div>
                </div>
            </div>
            <div class="conts text-center w-25 mx-auto mt-4">
                <div class="row justify-content-evenly">
                    <div class="col-lg-2"> 
                        <div class="cbox" id="dates"></div>
                       
                    </div>
                    <div class="col-lg-4" >
                        <div class="cbox" id="months"></div>
                    </div>
                    <div class="col-lg-2" >
                        <div class="cbox" id="years"></div>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
        </script>
    <script src="main.js"></script>
</body>

</html>
