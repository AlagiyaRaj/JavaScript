<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS Form</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row w-100">
                <div class="col-lg-6 px-0" id="lform">
                    <form action="#" name="siform">
                        <div class="back">
                            <div class="container">
                                <div class=" row data py-3 px-4 d-block">
                                    <div class="col-lg-12">
                                        <div class="position-relative">
                                            <h3 class="text-center heading pb-3"> Login Page</h3>
                                        </div>
                                        <form action="#" name="taskform">
                                            <div class="col-12 pb-3">
                                                <input type="Email" placeholder="Email Address" name="mailcheck"
                                                    class="w-100 pb-2">
                                                <span id="Sign"></span>
                                            </div>
                                            <div class="col-12 pb-3">
                                                <input type="password" placeholder="Password" name="passcheck"
                                                    class="w-100 pb-2">
                                                <span id="Sign1"></span>
                                            </div>
                                            <div class="row">
                                                <div class="col-12 py-2">
                                                    <a href="#">Forgot Password?</a>
                                                </div>
                                            </div>
                                            <div class="col-12 text-center py-3">
                                                <button type="button" class="buttn" onclick="check()">Login</button>
                                                <div class="col-12 text-center pt-3">
                                                    <p>Create Account? <a href="#" onclick="switch2()">Sign Up</a></p>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 back-img px-0 align-items-center d-flex"></div>

                <div class="col-lg-6 px-0" id="sup">

                    <div class="back d-flex justify-content-center align-items-center">
                        <div class="container">
                            <div class=" row data p-3 d-block">
                                <div class="col-lg-12">
                                    <div class="position-relative">
                                        <h3 class="text-center heading pb-3"> Sign Up</h3>
                                    </div>
                                    <form action="#" name="taskform">
                                        <div class="col-12 pb-3">
                                            <input type="text " placeholder="Name" name="name1" class="w-100 pb-2">
                                            <span id="nameerr"></span>
                                        </div>
                                        <div class="col-12 pb-3">
                                            <input type="Email" placeholder="Email Address" name="mail1"
                                                class="w-100 pb-2">
                                            <span id="emailerr"></span>
                                        </div>
                                        <div class="col-12 pb-3">
                                            <input type="number" placeholder="Phone" name="phonenum" class="w-100 pb-2">
                                            <span id="numerr"></span>
                                        </div>
                                        <div class="col-12 pb-3">
                                            <input type="password" placeholder="Password" name="pass"
                                                class="w-100 pb-2">
                                            <span id="passerr"></span>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 py-2">
                                                <input type="checkbox" name="chbox"> I Accept Terms & Conditions <br>
                                                <span id="cbox"></span>
                                            </div>
                                        </div>
                                        <div class="col-12 text-center py-3">
                                            <button type="button" class="buttn mx-3"
                                                onclick="validateform() , ValidateEmail() , validatenum() , validatepassword() , validatecbox() , confirmbox()">Create
                                                Account</button>
                                            <div class="col-12 text-center pt-3">
                                                <p>Already have an account? <a href="#" onclick="switch1()">Sign In</a>
                                                </p>
                                            </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
