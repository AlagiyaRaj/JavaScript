<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css>
    <link rel="stylesheet" href="style.css">
    <title>Alarm</title>
</head>

<body>
    <div class="container-fluid">
       
        <div class="container py-3 text-center fs-5 my-5">
            <div class="design py-3 my-5">
                <h1 class="text-center">Alarm Clock</h1>
                <form action="" name="aform">
                    <label for="t1">Select Hour : </label>
                    <input type="number" name="time1" id="t1" onchange="gets()" maxlength="2"
                        oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                    <br>
                    <br>
                    <label for="t2">Select Minutes : </label>
                    <input type="number" name="time2" id="t2" onchange="gets()" maxlength="2"
                        oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                    <br>
                    <br>
                    <button type="button" onclick="checkalarm()" class="btns px-2">SET ALARM</button>
                    <button type="button" onclick="stopalarm()" class="btns px-4">STOP</button>
                    <button type="button" onclick="playalarm()" class="btns px-4">PLAY</button>
                </form>
            </div>
          
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
